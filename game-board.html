<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Board - Pokemon TCG Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Board</h1>
    </header>
    <main>
        <section id="game-board">
            <h2>Game Board</h2>
            <div class="player" id="player1">
                <h3>Player 1</h3>
                <div class="hand"></div>
                <div class="active">
                    <h4>Active Pokemon</h4>
                    <div class="card-slot"></div>
                </div>
                <div class="bench">
                    <h4>Bench</h4>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
            </div>
            <div class="player" id="player2">
                <h3>Player 2</h3>
                <div class="hand"></div>
                <div class="active">
                    <h4>Active Pokemon</h4>
                    <div class="card-slot"></div>
                </div>
                <div class="bench">
                    <h4>Bench</h4>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Pokemon TCG Online</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
